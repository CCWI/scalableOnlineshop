<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-home"></i> Kontakt</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-4 col-xs-4">
            <img src="./src/img/customersupport.jpg" class="img-responsive" alt="Responsive image">
        </div>
        <div class="col-md-8 col-xs-8">
            <div class="form-area">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Telefonnummer">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Betreff" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" placeholder="Nachricht" maxlength="140" rows="3"></textarea>
                    </div>
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Nachricht senden</button>
                </form>
            </div>
        </div>
    </div>
</div>
